<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Shop</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <!-- daisyui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/7e564616ca.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="c2-assets/logo-header.png" type="image/x-icon">
</head>
<style>
  .font-sora {
    font-family: "Sora", sans-serif;
  }

  .green {
    background: #179800;
  }
</style>

<body class="font-sora">
  <header class="md:container mx-auto">
    <div class="navbar bg-base-100  border-b-1 border-[#179800] md:border-none lg:border-none">
      <div class="navbar-start">
        <img src="c2-assets/logo-header.png" alt="">
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Product</a></li>
          <li><a>Services</a></li>
          <li><a>Contact us</a></li>
        </ul>
      </div>
      <div class="navbar-end ">
        <div class="dropdown">
          <div tabindex="0" class="btn btn-ghost md:hidden lg:hidden">
            <i class="fa-solid fa-bars text-[#179800] text-2xl"></i>
          </div>
          <ul tabindex="-1" class="dropdown-content bg-base-100 text-xs shadow mt-3 z-1 space-y-2 rounded-sm p-1 ">
            <li><a>Product</a></li>
            <li><a>Services</a></li>
            <li><a>Contact us</a></li>
          </ul>
        </div>
        <div class="space-x-4 hidden md:block lg:block ">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <a class="btn border-[#179800]">Login</a>
          <a class="btn green text-white">Register</a>
        </div>
      </div>
    </div>
    <!-- banner -->
    <div class="hero bg-gradient-to-t from-[#EFEBE3] ">
      <div class=" text-center mt-16">
        <div class="max-w-2xl">
          <h1 class="text-5xl font-bold">Freshness <span class="text-[#179800]">You Can
              Count</span> On, Prices You’ll Love!</h1>
          <p class="py-6">
            Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered
            every day!
          </p>
          <img src="c2-assets/hero-vegetables.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <main>

  </main>
  <footer>

  </footer>
</body>

</html>
